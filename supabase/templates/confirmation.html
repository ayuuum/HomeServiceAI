<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールアドレスの確認</title>
</head>

<body
    style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div
        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
        <h1 style="color: white; margin: 0; font-size: 24px;">メールアドレスの確認</h1>
    </div>

    <div
        style="background: #ffffff; padding: 30px; border: 1px solid #e5e5e5; border-top: none; border-radius: 0 0 10px 10px;">
        <p style="margin-top: 0;">こんにちは、</p>

        <p>ご登録いただきありがとうございます。</p>

        <p>下記のボタンをクリックして、メールアドレスを確認してください：</p>

        <div style="text-align: center; margin: 30px 0;">
            <a href="{{ .ConfirmationURL }}"
                style="display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 14px 30px; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 16px;">メールアドレスを確認</a>
        </div>

        <p style="color: #666; font-size: 14px;">ボタンがクリックできない場合は、以下のURLをブラウザに貼り付けてください：</p>
        <p
            style="background: #f5f5f5; padding: 10px; border-radius: 5px; word-break: break-all; font-size: 12px; color: #666;">
            {{ .ConfirmationURL }}</p>

        <hr style="border: none; border-top: 1px solid #e5e5e5; margin: 30px 0;">

        <p style="color: #999; font-size: 12px; margin-bottom: 0;">このメールに心当たりがない場合は、無視してください。</p>
    </div>
</body>

</html>
